{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container m-5 ">
  <div class="row">
    
    <!-- Left Sidebar for Categories -->
    <div class="col-md-3">
      <h4>Categories</h4>
      {% for j in category %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="category{{ forloop.counter }}">
        <label class="form-check-label" for="category{{ forloop.counter }}">
          <a href="{% url 'brand_wise_card' j.slug %}" class="text-decoration-none">{{ j.name }}</a>
        </label>
      </div>
      {% endfor %}
    </div>
    
    <!-- Right Side Cards -->
    <div class="col-md-9 d-flex flex-wrap justify-content-center">
      <!-- <h3 class="text-center w-100">Total cars found: {{ data|length }}</h3> -->
      
      <div class="row">
        {% for i in data %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
            <div class="card-body">
              <h5 class="card-title">Book Name: {{ i.name }}</h5>
              <p class="card-text">Title: {{ i.Title }}</p>
              <p class="card-text">Description: {{ i.description }}</p>
              <p class="card-text">Price: {{ i.price }}</p>
              <a href="{% url 'details' i.id %}" class="btn btn-primary">Book details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    {{ type }} page
{% endblock title %}
{% block cssLink %}
    <link rel="stylesheet" href="{% static "css/formpage.css" %}">
{% endblock cssLink %}
{% block mainContent %}
    <section>
        <div class="reg-bg"></div>
        <div class="reg-body">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 my-3">
                        <h2 class="text-center fw-bold">{{ type }} form</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-dark">{{ type }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock mainContent %}
